<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL>
        {% for s in st|sort(attribute='name') %}
            <LI>{{ s.id }}: <B>{{ s.name }}</B>
                <UL>
                {% for c in s.cities|sort(attribute='name') %}
                    <LI>{{ c.id }}: <B>{{ c.name }}</B></LI>
                {% endfor %}
                </UL>
            </LI>
        {% endfor %}
        </UL>
    </BODY>
</HTML>
